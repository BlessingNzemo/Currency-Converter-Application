<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Convertisseur de devises</h1>
        
        
            <div class="mb-6">
                <input type="number" 
                       id="amount" 
                       placeholder="Saisir le montant" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>
            
            <div class="space-y-4">
                <label for="from-currency" class="block text-sm font-medium text-gray-700 mb-1">Devise de départ:</label>
                <select id="from-currency" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="USD">USD (Dollar américain)</option>
                    <option value="EUR">EUR (Euro)</option>
                    <option value="GBP">GBP (Livre sterling)</option>
                    <option value="JPY">JPY (Yen japonais)</option>
                    <option value="CNY">CNY (Yuan chinois)</option>
                    <option value="CAD">CAD (Dollar canadien)</option>
                    <option value="AUD">AUD (Dollar australien)</option>
                    <option value="CHF">CHF (Franc suisse)</option>
                    <option value="CDF">CDF (Franc congolais)</option>
                </select>
                
                <button id="swap-btn" 
                        class="w-full bg-gray-200 hover:bg-gray-300 text-gray-600 py-2 rounded-lg transition-colors">⇄</button>
                
                <label for="to-currency" class="block text-sm font-medium text-gray-700 mb-1">Devise de :</label>
                <select id="to-currency" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="USD">USD (Dollar américain)</option>
                    <option value="EUR">EUR (Euro)</option>
                    <option value="GBP">GBP (Livre sterling)</option>
                    <option value="JPY">JPY (Yen japonais)</option>
                    <option value="CNY">CNY (Yuan chinois)</option>
                    <option value="CAD">CAD (Dollar canadien)</option>
                    <option value="AUD">AUD (Dollar australien)</option>
                    <option value="CHF">CHF (Franc suisse)</option>
                    <option value="CDF">CDF (Franc congolais)</option>
                </select>
                
                <div id="cdf-rate-container" class="hidden space-y-2">
                    <label for="cdf-rate" class="block text-sm font-medium text-gray-700">Taux CDF actuel:</label>
                    <input type="number" 
                           id="cdf-rate" 
                           maxlength="4" 
                           oninput="javascript: if (this.value.length > 4) this.value = this.value.slice(0, 4);"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="Entrez le taux CDF actuel">
                </div>
            </div>
            
            <button id="convert-btn" 
                    class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors">
                Convertir
            </button>
            
            <div id="result" class="mt-4 text-center text-lg font-semibold text-gray-800"></div>
        </div>

    <script src="script.js"></script>
</body>
</html>
